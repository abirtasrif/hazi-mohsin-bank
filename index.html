<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazi Mohsin's Bank</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://i.ibb.co/xCFVhb5/logo.png"
      type="image/x-icon"
    />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <p class="welcome">Enter credential to get started</p>
      <img
        class="logo"
        src="https://i.ibb.co/xCFVhb5/logo.png"
        alt="Hazi Mohsin's Bank logo"
      />
      <form class="login">
        <input
          class="login-input login-input-username"
          type="text"
          placeholder="Username"
        />
        <input
          class="login-input login-input-password"
          type="password"
          placeholder="Password"
        />
        <button class="login-btn">Log in &raquo;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance-label">Current balance</p>
          <p class="balance-date">As of <span class="date">:)</span></p>
        </div>
        <p class="balance-value">1000$</p>
      </div>

      <!-- Movements-->
      <div class="movements">
        <!-- :)  -->
      </div>

      <!-- Summary -->
      <div class="summary">
        <p class="summary-label">In</p>
        <p class="summary-value summary-value-in">:)</p>
        <p class="summary-label">Out</p>
        <p class="summary-value summary-value-out">:)</p>
        <p class="summary-label">Interest</p>
        <p class="summary-value summary-value-interest">:)</p>
        <button class="btn-sort">Sort &downarrow;</button>
      </div>

      <!-- Transfers -->
      <div class="operation operation-transfer">
        <h2>Transfer money</h2>
        <form class="form form-transfer">
          <input class="form-input form-input-to" type="text" />
          <input class="form-input form-input-amount" type="number" />
          <button class="form-btn form-btn-transfer">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>

      <!-- Loan -->
      <div class="operation operation-loan">
        <h2>Request loan</h2>
        <form class="form form-loan">
          <input class="form-input form-input-loan-amount" type="number" />
          <button class="form-btn form-btn-loan">&rarr;</button>
          <label class="form-label form-label-loan">Amount</label>
        </form>
      </div>

      <!-- Close -->
      <div class="operation operation-close">
        <h2>Close account</h2>
        <form class="form form-close">
          <input class="form-input form-input-username" type="text" />
          <input class="form-input form-input-password" type="password" />
          <button class="form-btn form-btn-close">&rarr;</button>
          <label class="form-label">Confirm username</label>
          <label class="form-label">Confirm password</label>
        </form>
      </div>

      <!-- Logout -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">02:00</span>
      </p>
    </main>

    <footer>
     <span class="copyright-year">2022</span>,
      <strong>Hazi Mohsin's Bank</strong>  &copy; Abir Tasrif Anto
    </footer>
    <script src="./src/js/script.js"></script>
  </body>
</html>

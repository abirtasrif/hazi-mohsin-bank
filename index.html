<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazi Mohsin's Bank</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://i.ibb.co/xCFVhb5/logo.png"
      type="image/x-icon"
    />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navvigation -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img
        class="logo"
        src="https://i.ibb.co/xCFVhb5/logo.png"
        alt="Spectra Bank logo"
      />
      <form class="login">
        <input
          class="login-input login-input-username"
          type="text"
          placeholder="Username"
        />
        <input
          class="login-input login-input-password"
          type="password"
          placeholder="Password"
        />
        <button class="login-btn">Log in &rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance-label">Current balance</p>
          <p class="balance-date">As of <span class="date">21/9/2022</span></p>
        </div>
        <p class="balance-value">1000$</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
